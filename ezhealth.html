<head>
  <title>ezhealth</title>
</head>

<body>
  <div class="container">
    <header>	
      <h1>EZ Health Electronic Medical Records</h1>
    
      <form class="new-field">
        <input type="text" name="text" placeholder="Type to add new fields" />
      </form>
    </header>

	<ul>
	  {{#each fields}}
	    {{> field}}
	  {{/each}}
	</ul>
  </div>
</body>

<template name="field">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
 
    <span class="text">{{text}}</span>
  </li>
</template>
